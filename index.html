<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css" />
    <script src="./javascript.js" defer></script>

    <title>etch-a-sketch</title>  
</head>

<body>
    <div class="title">etch</br>-a-</br>sketch</div>

    <div class="js-container  grid-container"></div>

    <div class="information-container">
        <p class="js-slider-header  slider-header">Grid: </p>
        
        <div class="slider-container">
            <input 
            type="range" 
            min="2" 
            max="40" 
            value="2" 
            step="1" 
            list="values" 
            class="slider  js-input"/>

            <datalist class="range-values">
                <option 
                value="40" 
                label="40">
                </option>

                <option 
                value="2" 
                label="2">
                </option>     
            </datalist>
        </div>

        <button class="js-reset">RESET</button>
    </div>
</body>

</html>
